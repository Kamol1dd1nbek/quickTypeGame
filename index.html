<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Type Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h3 id="word">...</h3>
        <input type="text" id="input_area" placeholder="Typing word ...">
        <p class="time_section">Time left: <span id="time">60s</span></p>
        <p class="score_section">Score: <span id="score">0</span></p>
    </div>
    <div class="end_game" id="end_game">

    </div>
    <script src="./script.js"></script>
</body>
</html>
